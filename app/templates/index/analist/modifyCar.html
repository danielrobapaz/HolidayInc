{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Modify car{% endblock %}</h1>
{% endblock %} 

{% block content %} 
    <div class="container left-align thin-container">
        <form method="POST">
            <label class="left-align" for="username">Plaque.</label>
            <input value="{{ car['plaque']}}" name="plaque">
            
            <label class="left-align" for="brand">Brand.</label>
            <input value="{{ car['brand']}}" name="brand">

            <label class="left-align" for="model">Model.</label>
            <input value="{{ car['model']}}" name="model">

            <label class="left-align" for="year">Year.</label>
            <input value="{{ car['year']}}" name="year">

            <label class="left-align" for="bodywork">Bodywork serial</label>
            <input value="{{ car['bodyWorkSerial'] }}" name="bodywork">
            
            <label class="left-align" for="motor">Motor serial.</label>
            <input value="{{ car['motorSerial'] }}" name="motor">
            
            <label class="left-align" for="color">Color.</label>
            <input value="{{ car['color']}}" name="color">
            
            <label class="left-align" for="problem">Problem.</label>
            <input value="{{ car['problem'] }}" name="problem">
            
            <input class="btn amber accent-3 black-text " type="submit" value="Modify car">
        </form>
    </div>
{% endblock %}
