{% extends 'base.html' %}

{% block header %}
  <h1> {% block title %}Welcome, {{ g.user['username'] }} {% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="row">
  <form method="POST">
    <div class="col s3">
      <input class="btn waves-effect waves-ligth amber accent-3 black-text" name="return" type="submit" value="Return">
    </div>
  </form>
  <form method="POST">
    <div class="col s3 offset-s4">
      <input placeholder="Enter log" name="find-log" id="log">
    </div>
    <div class="col s2">
      <input class="btn waves-effect waves-ligth amber accent-3 black-text" type="submit" value="Find logs">
    </div>
  </form>
</div>

<!-- logs table -->
<div class="left-align">
  <h5 class="card-panel amber accent-1">Logs</h5>
</div>

<table class="centered">
  <thead class="card-panel amber accent-1">
    <tr>
      <th>ID</th>
      <th>Date</th>
      <th>Event</th>
      <th>Username</th>
    </tr>
  </thead>
  <tbody>  
    {% for log in logs %}
      <tr>
        <td>{{ log['id'] }}</td>
        <td>{{ log['date'] }}</td>
        <td>{{ log['event'] }}</td>
        <td>{{ log['user'] }}</td>
       </tr>
     {% endfor %}
  </tbody>
</table>


{% endblock %}
