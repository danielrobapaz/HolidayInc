{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Create proyect{% endblock %}</h1>
{% endblock %} 

{% block content %} 
    <div class="container left-align thin-container">
        <form method="POST">
            <label class="left-align" for="proyectname">Proyect name</label>
            <input placeholder="Enter name of the proyect" name="description" id="description" required>
            <label class="left-align" for="star-date">Begins in</label>
            <input type="date" value="Starting date" name="starting-date" required>
            <label class="left-align" for="end-date">Ends in</label>
            <input type="date" value="Ending date" name="end-date" required>
            <input class="btn waves-effect waves-ligth amber accent-3 black-text" type="submit" value="Create proyect">
        </form>
    </div>
{% endblock %}
