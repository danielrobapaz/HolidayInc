<!DOCTYPE html>
<title> {% block title %} {% endblock %} </title>
<!-- import materialize.css-->
<link rel="stylesheet" href="{{ url_for('static', filename='materialize.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<nav>
    <div class="nav-wrapper amber accent-4">
      <a href="#" class="brand-logo">App</a>
      <ul class="right hide-n black-text text-black">
        {% if g.user %}
            <li><a href="{{ url_for('user.profile')}}">{{ g.user['username'] }}</span></a>
            <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
        {% else %} 
            <li><a href="{{ url_for('auth.register') }}">Register</a>
            <li><a href="{{ url_for('auth.login') }}">Log In</a>
        {% endif %} 
      </ul>
    </div>
</nav>

<section class="content container center-align">
    <header>
        {% block header %}{% endblock %} 
    </header>
    {% for message in get_flashed_messages() %} 
        <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
